<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Meteorito</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Configuración global y fuente */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        color: #e5e7eb; /* Light gray text for contrast */
        margin: 0;
      }

      /* Estilo del fondo espacial */
      .body-background {
        background-image: url(/public/fondo.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }

      /* Efecto Glassmorphism para las tarjetas */
      .glass-card {
        background-color: rgba(30, 30, 40, 0.8); /* Darker, semi-transparent background */
        backdrop-filter: blur(10px); /* Blur effect */
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .glass-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
      }

      /* Estilos para el thumb (manija) del slider */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #10B981; /* Emerald blue thumb */
        cursor: pointer;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        transition: background 0.1s;
      }

      input[type=range]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #10B981;
        cursor: pointer;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        transition: background 0.1s;
      }
      
      /* Estilos para la pista del slider */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        outline: none;
      }
    </style>
  </head>
  <body class="body-background antialiased">
    <div id="app" class="flex flex-col lg:flex-row items-center justify-center min-h-screen gap-6 p-4 md:p-8">
        
        <!-- Panel de Controles (Izquierda) -->
        <div class="w-full max-w-sm p-6 glass-card rounded-2xl space-y-6">
            <h1 class="text-3xl font-bold text-center mb-6 text-white">Configuración de Impacto</h1>

            <!-- Selector de Meteorito -->
            <div>
                <label for="meteorite-select" class="block text-sm font-medium mb-2">Meteorito</label>
                <select id="meteorite-select" class="w-full p-2.5 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-emerald-500 focus:border-emerald-500">
                    <option value="1">Asteroide Vesta</option>
                    <option value="2">Cometa Halley</option>
                    <option value="3">Roca de Marte (Mock)</option>
                </select>
            </div>

            <!-- Selector de Ciudad -->
            <div>
                <label for="city-select" class="block text-sm font-medium mb-2">Ciudad de Impacto</label>
                <select id="city-select" class="w-full p-2.5 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-emerald-500 focus:border-emerald-500">
                    <option value="a">Ciudad de México</option>
                    <option value="b">Buenos Aires</option>
                    <option value="c">Madrid</option>
                </select>
            </div>

            <!-- Slider de Ángulo -->
            <div class="pt-4">
                <label for="angle-range" class="block text-lg font-semibold mb-3">Ángulo de Entrada: <span id="angle-value" class="text-emerald-400 font-extrabold">90°</span></label>
                <input type="range" id="angle-range" min="1" max="179" value="90" class="w-full h-2 rounded-lg cursor-pointer transition-all">
                <div class="flex justify-between text-sm mt-1 text-gray-400">
                    <span>1°</span>
                    <span>179°</span>
                </div>
            </div>

            <!-- Slider de Velocidad -->
            <div class="pt-4">
                <label for="velocity-range" class="block text-lg font-semibold mb-3">Velocidad: <span id="velocity-value" class="text-emerald-400 font-extrabold">20.5 km/s</span></label>
                <input type="range" id="velocity-range" min="1" max="40" step="0.5" value="20.5" class="w-full h-2 rounded-lg cursor-pointer transition-all">
                <div class="flex justify-between text-sm mt-1 text-gray-400">
                    <span>1 km/s</span>
                    <span>40 km/s</span>
                </div>
            </div>
        </div>

        <!-- Panel de Visualización (Derecha) -->
        <div class="w-full max-w-lg p-8 glass-card rounded-2xl flex flex-col items-center justify-center">
            
            <h2 class="text-2xl font-bold mb-4 text-center text-white">Visualización</h2>

            <!-- Imagen del Meteorito -->
            <div class="w-full max-w-xs md:max-w-sm h-auto my-4 overflow-hidden">
                 <!-- Placeholder de imagen de alta calidad para el meteorito -->
                <img 
                    src="/meteor.jpeg" 
                    alt="Imagen de un gran asteroide o meteorito" 
                    class="w-full h-full object-cover rounded-xl transition-all duration-300 transform hover:scale-105"
                    onerror="this.onerror=null;this.src='https://placehold.co/500x300/4F4F5A/FFFFFF?text=Placeholder';"
                >
            </div>
            
            <!-- Nombre del Meteorito -->
            <p class="text-3xl font-extrabold mt-6 tracking-wider text-emerald-300" id="meteorite-name">ASTEROIDE VESTA</p>
            <p class="text-sm mt-2 text-gray-400">El objeto seleccionado actualmente.</p>

        </div>
    </div>

    <!-- Lógica JavaScript para la Interactividad -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const angleRange = document.getElementById('angle-range');
            const angleValue = document.getElementById('angle-value');
            const velocityRange = document.getElementById('velocity-range');
            const velocityValue = document.getElementById('velocity-value');
            const meteoriteSelect = document.getElementById('meteorite-select');
            const meteoriteName = document.getElementById('meteorite-name');

            /**
             * Función para actualizar el valor del ángulo en el display.
             */
            const updateAngle = () => {
                angleValue.textContent = `${angleRange.value}°`;
            };

            /**
             * Función para actualizar el valor de la velocidad en el display.
             */
            const updateVelocity = () => {
                velocityValue.textContent = `${velocityRange.value} km/s`;
            };

            /**
             * Función para actualizar el nombre del meteorito mostrado.
             */
            const updateMeteoriteName = () => {
                const selectedOption = meteoriteSelect.options[meteoriteSelect.selectedIndex];
                meteoriteName.textContent = selectedOption.textContent.toUpperCase();
            };

            // Event Listeners para los sliders
            angleRange.addEventListener('input', updateAngle);
            velocityRange.addEventListener('input', updateVelocity);
            
            // Event Listener para el selector de meteorito
            meteoriteSelect.addEventListener('change', updateMeteoriteName);

            // Inicializar los valores al cargar la página
            updateAngle();
            updateVelocity();
            updateMeteoriteName();
        });
    </script>
  </body>
</html>
